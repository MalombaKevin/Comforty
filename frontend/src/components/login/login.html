<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <form action="">
        <div class="img_container">
          <img src="./images/user.png" class="user" width="50px">
        </div>
        <h3>ENTER YOUR DETAILS TO LOGIN</h3>
      
        <div class="container form-group">
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter your email" name="uname" required id="email">
      
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required id="password">
      
          <button type="submit" id="login-btn">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <div>Don't have account?</div>
          <button type="button" class="signupbtn"><a href="./signup.html">signup</a></a></button>
          <span class="password">Forgot <a href="#">password?</a></span>
        </div>
      </form>
<script src="./../../../dist/components/login/login.js" defer ></script> 
</body>
</html>
